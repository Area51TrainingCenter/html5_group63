<!doctype html>
<html>
	<head>
		<title>Repaso 01</title>
		<meta charset="utf-8">
		<!-- la etiqueta head contiene informacion para el navegador , y en muchos
		casos para definir el comporatmiento del mismo -->
	</head>
	<body>

	<header>
	
		<h1>Ejemplo de Repaso N1 INTERNA</h1>
		

			<nav>
				<ul>
					<a href="index.html"><li>Inicio</li></a>
					<a href=""><li>Deportes</li></a>
					<a href=""><li>Espectaculos</li></a>
					<a href=""><li>Noticias</li></a>
				</ul>
			</nav>

	</header>

	<section>
		<article>
			
			<header><!-- el header por su contenido semantico , es la parte principal pero del articulo ,mas no de la web en general -->
				
				<hgroup>
					<h1>Titulo principal de la noticia</h1>
					<h2>Titulo descriptivo del titulo principal</h2>
				</hgroup>

				<!-- hgroup nos ayuda a agrupar titulos ,esta es muy usada cuando tenemos 2 o mas titulos -->	
			</header>


			<!-- la etiqueta figure no sirve para poder generar el contenedor de una imagen que posee ademas el texto descriptivo de la misma -->
			<figure>
				<img src="">
				<figcaption>
					texto descriptivo de la imagen 
				</figcaption>
				<!-- el figcaption es la seccion donde va el contenido descriptivo de la imagen -->
			</figure>
			<p>parrafo del contenido de la noticia</p>
			

			<footer>
				<time date-time="2015-10-10 13:10">Fecha de publicacion hoy, hace 2 horas</time>
				<span>Autor: efe</span>
			</footer>
			<!-- la etiqueta figure igual que el header por su contenido semantico , representa la informacion de cierre del articulos, mas no de la pagina web en general -->

		</article>
	</section>



	</body>

</html>
